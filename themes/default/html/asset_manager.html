    <div class="col">
        <span class="h2 mb-0 ">{{action_string}}</span>
    </div>
</div>

<div class="container-fluid pr-5">

{% if error %}
    <div class="col-5 mx-auto">
        <div class="alert alert-danger text-center" role="alert">
            {{error_string}}
        </div>
    </div>

{% endif %}
{% if success %}
    <div class="col-5 mx-auto">
        <div class="alert alert-success text-center" role="alert">
            Asset added
        </div>
    </div>

{% endif %}
    <form method="post">
        <div class="form-group row mb-1">
            <label class="col-sm-2 col-form-label text-right" for="description">Display Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control form-control-sm {% if form_description is defined and form_description == false %}is-invalid{% endif %}" name="description" id="description"  value="{% if form_description is defined %}{{form_description}}{% endif %}" maxlength="40" required>
            </div>
        </div>

        <div class="form-group row mb-1">
            <label class="col-sm-2 col-form-label text-right" for="class">Asset Class</label>
            <div class="col-sm-3">
                <select class="form-control form-control-sm {% if form_class is defined and form_class == false %}is-invalid{% endif %}" name="class" id="class">
                    {% for item in class_menu_items %}
                    <option value="{{ item.id }}" {% if form_class == item.id %}selected{% endif %}>{{ item.description }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 form-check-label text-right" for="closed">Closed</label>
            <div class="col-sm-3 form-check ml-3">
                <input type="checkbox" class="form-check-input" name="closed" id="closed" value="true" {% if form_closed == true %}checked{% endif %}>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">
                &nbsp;
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
        </div>
    </form>
</div>
