</div>

    <div class="container-fluid pr-5">


    {% if error %}
        <div class="col-5 mx-auto">
            <div class="alert alert-danger text-center" role="alert">
                {{error_string}}
            </div>
        </div>
    {% endif %}
    {% if success %}
        <div class="col-5 mx-auto">
            <div class="alert alert-success text-center" role="alert">
                Payment added
            </div>
        </div>

    {% endif %}

        <form method="post">
            <div class="form-group row mb-1">
                <label class="col-sm-2 col-form-label text-right" for="date">Payment Date</label>
                <div class="col-sm-1">
                    <input type="date" class="form-control form-control-sm {% if form_date is defined and form_date == false %}is-invalid{% endif %}" name="date" id="date"  value="{% if form_date is defined %}{{form_date}}{% endif %}" maxlength="10" required>
                </div>
            </div>

            <div class="form-group row mb-1">
                <label class="col-sm-2 col-form-label text-right" for="class">Asset Name</label>
                <div class="col-sm-3">
                    <select class="form-control form-control-sm {% if form_asset is defined and form_asset == false %}is-invalid{% endif %}" name="asset" id="asset">
                        {% for item in asset_menu_items %}
                        <option value="{{ item.id }}" {% if form_asset == item.id %}selected{% endif %}>{{ item.description }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row mb-1">
                <label class="col-sm-2 col-form-label text-right" for="date">Amount</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control form-control-sm {% if form_amount is defined and form_amount == false %}is-invalid{% endif %}" name="amount" id="amount"  value="{% if form_amount is defined %}{{form_amount}}{% endif %}" maxlength="10" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    &nbsp;
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>
            </div>
        </form>


    </div>
